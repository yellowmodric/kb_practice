<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .card {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div id="app" class="container">
      <h1>세종대 맛집 추천 리스트 🍴</h1>
      <div class="row">
        <div class="col-md-4">
          <div class="card card-body">
            <h4>빠오즈푸</h4>
            <p><i class="fa-solid fa-star"></i>평균 평점: {{getAverage()}}</p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            restaurants: [
              { name: '빠오즈푸', reviews: [4.7, 4.8, 4.6] },
              { name: '시홍쓰', reviews: [4.2, 4.0, 4.1] },
              { name: '오사이초밥', reviews: [3.7, 3.6, 3.8] },
              { name: '은혜즉석떡볶이', reviews: [4.5, 4.6, 4.5] },
              { name: '우화등선', reviews: [3.2, 3.4, 3.1] },
              { name: '세종원', reviews: [3.9, 4.0, 3.8] },
            ],
          };
        },
        methods: {
          getAverage() {
            const avg =
              this.restaurants.reviews.reduce((sum, num) => sum + num, 0) /
              reviews.length;
            console.log(avg);
          },
        },
      }).mount('#app'); //항상 등장하는 코드
    </script>
  </body>
</html>
