<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .btnColor {
        background-color: aqua;
        color: black;
      }
      .btnAlign {
        text-align: center;
        width: 120px;
      }
      .btnBorder {
        border: khaki dashed 1px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <input type="checkbox" v-model="btnStyle.btnColor" />색상<br />
      <input type="checkbox" v-model="btnStyle.btnAlign" />정렬, 크기<br />
      <input type="checkbox" v-model="btnStyle.btnBorder" />테두리<br />
      <!-- 여러 개의 값들을 객체로 묶어서 바인딩 -->
      <button :class="btnStyle">버튼</button>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            btnStyle: {
              btnColor: false,
              btnAlign: false,
              btnBorder: false,
            },
          };
        },
      }).mount('#app'); //항상 등장하는 코드
    </script>
  </body>
</html>
