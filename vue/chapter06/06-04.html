<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- backgroundColor와 color 속성을 따로 객체로 묶어서 가져옴 -->
      <!-- {backgroundColor, color} => {backgroundColor: backgroundColor, color: color} -->
      <button :style="[myColor, myLayout]">테스트</button>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            myColor: {
              backgroundColor: 'purple',
              color: 'yellow',
            },
            myLayout: {
              width: '150px',
              height: '80px',
              textAlign: 'center',
            },
          };
        },
      }).mount('#app'); //항상 등장하는 코드
    </script>
  </body>
</html>
