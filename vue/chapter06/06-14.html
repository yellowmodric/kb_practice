<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
      .title {
        text-align: center;
        font-weight: bold;
        font-size: 20pt;
      }
      .todo-done {
        text-decoration: line-through;
      }
      .container {
        padding: 10px;
      }
      .panel-borderless {
        border: 0;
        box-shadow: none;
      }
      .pointer {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="app" class="container">
      <div class="card card-body bg-light">
        <div class="title">:: Todolist App</div>
      </div>
      <div class="card card-default card-borderless">
        <div class="card-body">
          <div class="row mb-3">
            <div class="col">
              <div class="input-group">
                <input
                  id="msg"
                  type="text"
                  class="form-control"
                  name="msg"
                  placeholder="할일을 여기에 입력!"
                  v-model.trim="todo"
                  @keyup.enter="addTodo"
                />
                <!-- 추가 버튼 클릭 및 입력 창에서 엔터 클릭 시 addTodo 호출 -->
                <span class="btn btn-primary input-group-addon" @click="addTodo"
                  >추가</span
                >
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <ul class="list-group">
                <!-- todo의 완료 여부에 따라 list-group-item-success 클래스 추가 결정 -->
                <li
                  v-for="todoitem in todolist"
                  :key="todoitem.id"
                  class="list-group-item"
                  :class="{'list-group-item-success':todoitem.completed}"
                  @click="toggleCompleted(todoitem.id)"
                >
                  <span
                    class="pointer"
                    :class="{'todo-done': todoitem.completed}"
                    >{{todoitem.todo}} {{todoitem.completed? '(완료)':
                    ''}}</span
                  >
                  <span
                    class="float-end badge bg-secondary pointer"
                    @click.stop="deleteTodo(todoitem.id)"
                    >삭제</span
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue"></script>
    <script>
      var ts = new Date().getTime();
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            todo: '',
            todolist: [
              { id: ts, todo: '자전거 타기', completed: false },
              { id: ts + 1, todo: '딸과 공원 산책', completed: true },
              { id: ts + 2, todo: '일요일 애견 카페', completed: false },
              { id: ts + 3, todo: 'Vue 원고 집필', completed: false },
            ],
          };
        },
        methods: {
          // 할일을 추가하는 메소드
          addTodo() {
            // 사용자가 입력한 할일이 2글자 이상인 경우 todolist에 추가
            if (this.todo.length >= 2) {
              this.todolist.push({
                id: new Date().getTime(),
                todo: this.todo,
                completed: false,
              });
              // 추가한 후 다시 todo 입력값 초기화
              this.todo = '';
            }
          },
          //특정 할 일을 삭제하는 메소드
          deleteTodo(id) {
            // 삭제할 todo가 todolist에서 몇 번째 인덱스인지 id를 통해 검색
            let index = this.todolist.findIndex((item) => id === item.id);
            //index 위치부터 한개의 todo를 삭제
            this.todolist.splice(index, 1);
          },
          //특정 할 일의 완료여부 변경하는 메소드
          toggleCompleted(id) {
            // 완료시킬 todo가 todolist에서 몇 번째 인덱스인지 id를 통해 검색
            let index = this.todolist.findIndex((item) => id === item.id);
            // 클릭한 todo의 완료 여부를 반대로 변경
            this.todolist[index].completed = !this.todolist[index].completed;
          },
        },
      }).mount('#app'); //항상 등장하는 코드
    </script>
  </body>
</html>
