<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .score {
        border: solid 1px black;
        color: purple;
      }
      .warnimage {
        width: 18px;
        height: 18px;
        top: 5px;
        position: relative;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div>
        <p>1부터 100까지만 입력가능합니다.</p>
        <div>
          점수 :
          <!-- info 내의 warning 값이 true일 때만 warning 클래스 추가 -->
          <input
            type="text"
            class="score"
            v-model.number="score"
            :class="info"
          />
          <!-- 해당 이미지는 info의 warning 값이 true일 때만 화면에 렌더링 -->
          <img
            src="https://contactsvc.bmaster.kro.kr/img/error.png"
            alt=""
            class="warnimage"
            v-if="info.warning"
            title="1부터 100까지만 입력하세요."
          />
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return { score: 50 };
        },
        // score가 변경될 때마다 info는 다시 계산된다
        computed: {
          info() {
            return {
              warning: this.score < 1 || this.score > 100,
            };
          },
        },
      }).mount('#app'); //항상 등장하는 코드
    </script>
  </body>
</html>
