<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <label>
        마법 주문:
        <input type="text" v-model="spell" @keyup.enter="spellMagic" />
      </label>
      <p>{{message}}</p>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            spell: '',
            message: '',
            spellGroup: [],
          };
        },
        methods: {
          spellMagic() {
            if (this.spell.length < 3) {
              this.message = '⚠ 올바른 주문을 입력하세요!';
            } else if (this.spellGroup.includes(this.spell)) {
              this.message =
                '⚠ 이미 발사한 주문입니다! 새로운 주문을 입력하세요.';
            } else {
              this.spellGroup.push(this.spell);
              this.message = `🔮 ${this.spell} 발사! (지금까지 ${this.time}회 발사함)`;
            }
          },
        },
        computed: {
          time() {
            return this.spellGroup.length;
          },
        },
      }).mount('#app'); //항상 등장하는 코드
    </script>
  </body>
</html>
