<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- number 수식어로 받아온 데이터를 숫자로 형변환 가능 -->
      <input type="text" v-model.number="num" /> <br />
      입력된 수: <span>{{num}}</span>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            num: 0,
          };
        },
      }).mount('#app'); //항상 등장하는 코드
    </script>
  </body>
</html>
