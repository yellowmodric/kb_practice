<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div id="app">
      <div class="container mt-5">
        <h1><b>2번 문제: 출구 안내 리스트</b></h1>
        <button
          class="btn-dark rounded p-2 mt-4"
          style="background-color: gray; border: none"
          @click="clickEvent"
        >
          <i class="fa-solid fa-location-dot"></i> 출구 안내 보기
        </button>
        <ul class="list-group" v-show="show">
          <li class="list-item">1번출구 - 대형 서점</li>
        </ul>
      </div>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return { show: false };
        },
        methods: {
          clickEvent() {
            this.show = !this.show;
          },
        },
      }).mount('#app'); //항상 등장하는 코드
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
