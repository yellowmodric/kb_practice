<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div id="app">
      <div class="container mt-5">
        <h1><b>1번 문제: 도착 열차 정보 테이블</b></h1>
        <button class="btn-primary rounded p-2 mt-4" @click="clickEvent">
          <i class="fa-solid fa-train"></i> 도착 열차 보기
        </button>
        <table class="table table-striped table-borderless mt-3" v-show="show">
          <thead>
            <tr>
              <th>열차</th>
              <th>방면</th>
              <th>남은 시간</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><i class="fa-solid fa-train"></i>급행</td>
              <td>강남행</td>
              <td>3분</td>
            </tr>
            <tr>
              <td><i class="fa-solid fa-train"></i>일반</td>
              <td>잠실행</td>
              <td>5분</td>
            </tr>
            <tr>
              <td><i class="fa-solid fa-train"></i>특급</td>
              <td>종로행</td>
              <td>1분</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return { show: false };
        },
        methods: {
          clickEvent() {
            this.show = !this.show;
          },
        },
      }).mount('#app'); //항상 등장하는 코드
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
