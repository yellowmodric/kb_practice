<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>Bootstrap 5</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <!-- rounded : 모서리만 둥글게 처리 -->
    <img
      src="https://cdn.imweb.me/upload/S202207202685e30f16e24/8b48c67f8cdf6.jpeg
    "
      alt="Cinque Terre"
      class="rounded"
      style="width: 500px"
    />
    <!-- rounded-circle : 원형으로 처리 -->
    <img
      src="https://cdn.imweb.me/upload/S202207202685e30f16e24/8b48c67f8cdf6.jpeg
    "
      alt="Cinque Terre"
      class="rounded-circle"
      style="width: 500px"
    />
    <!-- img-thumbnail : 둥근 모서리 + 테두리 + 패딩, 썸네일 형태로 제공 -->
    <img
      src="https://cdn.imweb.me/upload/S202207202685e30f16e24/8b48c67f8cdf6.jpeg
    "
      alt="Cinque Terre"
      class="img-thumbnail"
      style="width: 500px"
    />
    <!-- img-fluid : 부모에 맞춰서 크기 자동 조정 -->
    <img
      src="https://cdn.imweb.me/upload/S202207202685e30f16e24/8b48c67f8cdf6.jpeg
    "
      alt="Cinque Terre"
      class="img-fluid"
    />
  </body>
</html>
