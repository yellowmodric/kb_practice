<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>Bootstrap 5</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <!-- list-group : 깔끔한 리스트 항목을 만들 떄 사용 -->
    <ul class="list-group">
      <li class="list-group-item active">Active item</li>
      <!-- list-group-item-action : 리스트 항목을 마우스 오버시 반응 가능하게 -->
      <li class="list-group-itme list-group-item-action">Second item</li>
      <!-- list-group-flush : 각 항목에 경계선과 양쪽 여백 추가 -->
      <li class="list-group list-group-flush">Third item</li>
    </ul>
  </body>
</html>
