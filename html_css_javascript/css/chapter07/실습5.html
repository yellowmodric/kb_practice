<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Chill Guy의 방</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: rgb(227, 240, 245);
      }
      h1 {
        font-size: 40px;
        font-family: fantasy;
        font-weight: bold;
      }
      .room {
        background-image: url('https://coinedition.com/wp-content/uploads/2024/11/Will-CHILLGUY-Meme-Coins-445M-Market-Cap-Keep-Growing-or-Is-a-Correction-Coming-355x200.jpg');
        width: 1000px;
        height: 400px;
        border-radius: 30px;
        border: 5px solid black;
        background-size: contain;
        padding: 1rem;
        position: relative;
      }
      .content {
        box-sizing: border-box;
        border: 1px solid lightgray;
        width: 1100px;
        height: 150px;
        padding: 2rem;
        margin-top: 2rem;
        box-shadow: 2px 2px 2px lightgray;
        background-color: white;
        font-weight: bold;
      }
      .furniture {
        display: flex;
        box-sizing: border-box;
        background: white;
        width: 100px;
        height: 50px;
        padding: 1rem;
        align-items: center;
        text-align: center;
        border-radius: 10px;
        font-weight: bold;
        box-shadow: 2px 2px 5px black;
      }
      .chair {
        position: absolute;
        top: 45%;
        left: 45%;
      }
      .tv {
        background-color: black;
        color: white;
        width: 170px;
        position: absolute;
        bottom: 0;
        right: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Chill Guy의 방 리모델링</h1>

    <!-- 방 영역 (벽지 포함) -->
    <div class="room">
      <div class="furniture bed">🛏️ 침대</div>
      <div class="furniture chair">🪑 의자</div>
    </div>

    <!-- 내용 영역 -->
    <div class="content">
      <p>
        Chill Guy의 방에는 편안한 가구와 함께, 벽에 Chill한 벽지가 붙어
        있습니다.
      </p>
      <p>
        스크롤을 내려보세요! TV는 항상 화면 오른쪽 하단에 고정되어 있습니다.
      </p>
    </div>

    <!-- 화면 고정 TV -->
    <div class="furniture tv">📺 TV - Chill 뉴스</div>
  </body>
</html>
