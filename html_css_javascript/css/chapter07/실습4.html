<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Chill Guy의 여름 휴양지</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .container {
        width: 700px;
        height: 250px;
        background-image: url('https://news.samsungdisplay.com/upload/notice/2023/05/dlvpDzohdp_20230531151658.jpg');
        border-radius: 30px;
        box-shadow: 5px 5px 20px blue;
      }
      .vacation {
        color: blue;
        font-size: 30px;
        text-align: center;
        font-weight: bold;
        line-height: 250px;
        font-family: fantasy;
      }
      p {
        text-align: center;
        font-size: 25px;
        font-weight: 600;
        font-family: fantasy;
      }
      .vacation-btn {
        display: flex;
        width: 100%;
        justify-content: center;
      }
      button {
        background-color: lightblue;
        color: white;
        width: 150px;
        height: 60px;
        font-size: 25px;
        border-radius: 10px;
        border: none;
        text-align: center;
        box-shadow: 2px 2px 10px lightblue;
      }
      button:hover {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="vacation-container">
      <div class="container">
        <div class="vacation">🏖️ Chill Guy의 여름 휴양지</div>
      </div>
      <p>Chill Guy는 오늘도 편안하게 해변에서 여유를 즐깁니다.</p>
      <div class="vacation-btn">
        <button>함께 떠나기</button>
      </div>
    </div>
  </body>
</html>
