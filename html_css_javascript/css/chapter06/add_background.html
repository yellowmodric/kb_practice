<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        height: 3000px;
      }
      div {
        /* width: 200px; */
        height: 200px;
        background-color: pink;
        background-image: url('https://i.pinimg.com/736x/e6/a7/68/e6a76815147412ff947a985fda77459d.jpg');
        /* cover : 요소의 긴쪽에 맞춰서 이미지가 채워진다 */
        /* contain : 요소의 짧은 쪽에 맞춰서 이미지가 채워진다 */
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        /* 스크롤 내렸을 경우에도 이미지 고정 */
        background-attachment: fixed;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
