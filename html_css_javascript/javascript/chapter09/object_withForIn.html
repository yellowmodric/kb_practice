<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let product = {
        제품명: '7D 건조 망고',
        유형: '당절임',
        성분: '망고, 설탕, 메타중아황산나트륨, 치자황색소',
        원산지: '필리핀',
      };
      //in으로 객체의 key값을 가지고 온다
      //in 뒤에 배열이 올때는 인덱스를 순회한다
      for (let i in product) {
        alert(i + ':' + product[i]);
      }
    </script>
  </head>
  <body></body>
</html>
