<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let squirtle = { name: '꼬부기', hp: 50, attack: 10, type: '물' };
      let bulbasaur = { name: '이상해씨', hp: 50, attack: 8, type: '풀' };

      function battle(a, b) {
        if (a.name == squirtle.name) {
          console.log(
            `${a.name}이(가) ${b.name}을(를) 공격했다! (피해량: ${
              a.attack / 2
            })`
          );
          newAttack = a.attack / 2;
          console.log(`${b.name}의 남은 체력: ${b.hp - newAttack}`);
        } else {
          console.log(
            `${a.name}이(가) ${b.name}을(를) 공격했다! (피해량: ${
              a.attack * 2
            })`
          );
          newAttack = a.attack * 2;
          console.log(`${b.name}의 남은 체력: ${b.hp - newAttack}`);
        }
      }

      battle(squirtle, bulbasaur);
      battle(bulbasaur, squirtle);
    </script>
  </head>
  <body></body>
</html>
