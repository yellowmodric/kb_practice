    <script>
      function findRandomPokemon() {
        let pokemons = [
          '피카츄',
          '파이리',
          '꼬부기',
          '이상해씨',
          '뮤츠',
          '리자몽',
        ];
        randomPokemon = Math.random(pokemons) * pokemons.length;
        randomFloor = Math.floor(randomPokemon);
        return `야생의 ${pokemons[randomFloor]}가 나타났다!`;
      }
