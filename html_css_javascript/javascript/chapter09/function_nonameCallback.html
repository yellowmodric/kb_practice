<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function callTenTimes(callback) {
        for (let i = 0; i < 10; i++) {
          //매개변수로 받아온 함수 호출
          callback();
        }
      }
      //한 번만 사용할 경우 함수 자체를 콜백함수로 넘겨준다
      callTenTimes(function () {
        alert('함수 호출');
      });
    </script>
  </head>
  <body></body>
</html>
