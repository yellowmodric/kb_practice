<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let array = ['가', '나', '다'];
      // 배열의 길이보다 작을때까지 반복
      for (let i = 0; i < 3; i++) {
        //for(초기식, 조건식, 증감식)
        alert(i + '번째 출력: ' + array[i]);
      }
    </script>
  </head>
  <body></body>
</html>
