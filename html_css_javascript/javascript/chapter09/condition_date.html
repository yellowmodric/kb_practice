<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let date = new Date();
      let hours = date.getHours();

      //   12시를 기준으로 오전/오후를 판별해주는 조건문
      if (hours < 12) {
        alert('오전입니다.');
      }
      if (12 <= hours) {
        alert('오후입니다.');
      }
    </script>
  </head>
  <body></body>
</html>
