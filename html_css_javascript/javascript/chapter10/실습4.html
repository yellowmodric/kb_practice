<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="stockName" placeholder="종목명" />
    <input type="number" id="stockPrice" placeholder="주가" />
    <button id="addStockBtn">종목 추가</button>

    <table id="stockTable">
      <tr>
        <th>종목명</th>
        <th>주가</th>
      </tr>
    </table>
    <script>
      let inputName = document.getElementById('stockName');
      let inputNum = document.getElementById('stockPrice');
      let btn = document.getElementById('addStockBtn');
      let table = document.getElementById('stockTable');

      btn.addEventListener('click', () => {
        if (!inputName.value || !inputNum.value) {
          alert('값을 모두 입력하세요.');
        } else {
          let tr = document.createElement('tr');
          let td = document.createElement('td');
          let td2 = document.createElement('td');

          table.appendChild(tr);
          tr.append(td, td2);

          td.innerHTML = `${inputName.value}`;
          td2.innerHTML = `${inputNum.value}`;

          inputName.value = '';
          inputNum.value = '';
        }
      });
    </script>
  </body>
</html>
