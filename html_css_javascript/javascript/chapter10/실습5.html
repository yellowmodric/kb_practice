<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul id="transactionHistory"></ul>

    <button id="man" onclick="addTransaction(100000)">100,000원 이체</button>
    <button id="oh" onclick="addTransaction(50000)">50,000원 이체</button>
    <script>
      let manBtn = document.getElementById('man');
      let ohBtn = document.getElementById('oh');
      let ul = document.getElementById('transactionHistory');
      let date = new Date();

      function addTransaction(e) {
        let li = document.createElement('li');

        ul.appendChild(li);
        li.innerHTML = `${e.toLocaleString()}원 이체 완료 - ${
          date.getFullYear() +
          '-' +
          (date.getMonth() + 1) +
          '-' +
          date.getDate() +
          ' ' +
          date.getHours() +
          ':' +
          date.getMinutes()
        }`;
      }
    </script>
  </body>
</html>
