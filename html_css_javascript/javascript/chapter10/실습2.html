<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="transferForm">
      <input type="text" id="amount" placeholder="이체 금액 입력" />
      <button type="submit">이체하기</button>
    </form>
    <p id="resultMessage"></p>
    <p id="remainingBalance">남은 잔액: 100,000원</p>
    <script>
      let input = document.getElementById('amount');
      let btn = document.querySelector('button');
      let result = document.getElementById('resultMessage');
      let balance = document.getElementById('remainingBalance');

      btn.addEventListener('click', (e) => {
        e.preventDefault();
        InputValue = input.value;
        if (isNaN(InputValue)) {
          result.innerHTML = `유효한 금액을 입력하세요.`;
        } else if (InputValue > 100000) {
          result.innerHTML = `잔액이 부족합니다.`;
        } else {
          result.innerHTML = `${InputValue.toLocaleString()}원 이체 완료`;
          balance.innerHTML = `남은 잔액: ${(
            100000 - InputValue
          ).toLocaleString()}원`;
        }
      });
    </script>
  </body>
</html>
