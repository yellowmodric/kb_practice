<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>여행 코스</title>
  </head>
  <body>
    <h1>제주도 여행 코스 한눈에 보기</h1>
    <table border="1">
      <thead>
        <tr>
          <th colspan="3">제주도 여행 코스</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>날짜</th>
          <th>오전 일정</th>
          <th>오후 일정</th>
        </tr>
        <tr>
          <td rowspan="2">1일차</td>
          <td>공항 도착 & 렌터카 수령</td>
          <td>애월 해안도로 드라이브</td>
        </tr>
        <tr>
          <td>돈사돈에서 점심</td>
          <td>함덕 해수욕장 탐색</td>
        </tr>
        <tr>
          <td rowspan="2">2일차</td>
          <td>우정 회센타에서 아침</td>
          <td>카멜레아힐</td>
        </tr>
        <tr>
          <td>협재 해수욕장</td>
          <td>흑돼지 바베큐 파티</td>
        </tr>
        <tr>
          <td>3일차</td>
          <td colspan="2">우도 투어(하루종일)</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
