<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>코드마을 입주 신청서</legend>
        <table>
          <tr>
            <th>이름</th>
            <td><input type="text" /></td>
          </tr>
          <tr>
            <th>이메일</th>
            <td><input type="text" /></td>
          </tr>
          <tr>
            <th>비밀번호</th>
            <td><input type="text" /></td>
          </tr>
          <tr>
            <th>비밀번호 확인</th>
            <td><input type="text" /></td>
          </tr>
        </table>
        <fieldset>
          <legend>성별</legend>
          <input type="radio" name="gender" value="m" />남자
          <input type="radio" name="gender" value="w" />여자
        </fieldset>
        <fieldset>
          <legend>사용 가능한 언어</legend>
          <input type="checkbox" name="lan" value="html" />HTML
          <input type="checkbox" name="lan" value="css" />CSS
          <input type="checkbox" name="lan" value="javascript" />JavaScript
          <input type="checkbox" name="lan" value="python" />Python
        </fieldset>
        <div>
          <label for="photo">프로필 사진</label>
          <input type="file" />
        </div>
        <div>
          <button>입주 신청</button>
          <input type="reset" value="초기화" />
        </div>
      </fieldset>
    </form>
  </body>
</html>
