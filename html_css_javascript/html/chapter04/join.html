<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>회원 가입</legend>
        <table>
          <tr>
            <th><label for="id">사용자 ID</label></th>
            <td><input type="text" id="id" /></td>
          </tr>
          <tr>
            <th><label for="password">비밀번호</label></th>
            <td><input type="text" id="password" /></td>
          </tr>
          <tr>
            <th><label for="password2">비밀번호 확인</label></th>
            <td><input type="text" id="password2" /></td>
          </tr>
          <tr>
            <th><label for="name">이름</label></th>
            <td><input type="text" id="name" /></td>
          </tr>
          <tr>
            <th><label for="gender">성별</label></th>
            <td>
              <input type="radio" name="gender" value="m" />
              <label for="man">남</label>
              <input type="radio" name="gender" value="w" />
              <label for="woman">여</label>
            </td>
          </tr>
          <tr>
            <th><label for="hobby">취미</label></th>
            <td>
              <input type="checkbox" name="hobby" value="soccer" />
              <label for="soccer">축구</label>
              <input type="checkbox" name="hobby" value="base" />
              <label for="base">야구</label>
              <input type="checkbox" name="hobby" value="volley" />
              <label for="volley">배구</label>
              <input type="checkbox" name="hobby" value="basket" />
              <label for="basket">농구</label>
            </td>
          </tr>
          <tr>
            <th><label for="email">email</label></th>
            <td><input type="email" id="email" /></td>
          </tr>
          <tr>
            <th><label for="roll">역할</label></th>
            <td>
              <select>
                <option>ADMIN</option>
                <option>관리자</option>
                <option>일반회원</option>
              </select>
            </td>
          </tr>
        </table>
        <input type="submit" value="확인" />
        <input type="reset" value="다시쓰기" />
      </fieldset>
    </form>
  </body>
</html>
