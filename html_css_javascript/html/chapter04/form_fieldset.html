<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>입력 양식</legend>
        <table>
          <tr>
            <td>
              <label for="이름">이름</label>
              <!-- placeholder : 입력값에 대한 힌트 -->
              <!-- required : 필수값으로 해당 값이 비어있는 경우 제출이 안됨 -->
              <input type="text" id="name" placeholder="이름을 입력하세요" />
            </td>
            <td>
              <label for="이메일">이메일</label>
              <!-- disabled : 사용 불가능하도록 처리 -->
              <input type="email" id="mail" disabled />
            </td>
          </tr>
        </table>
        <input type="submit" />
      </fieldset>
    </form>
  </body>
</html>
